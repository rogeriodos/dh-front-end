<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="img"></div>
        <div class="square1">
            <form>

                <h1>Pesquisa de Satisfação</h1>
    
                <div>
                    <label for="username"><strong>Nome</strong></label>
                    <input type="text" name="username" id="username">
                </div>
    
                <div>
    
                    <label for="userEmail"><strong>E-mail</strong></label>
                    <input type="email" name="userEmail" id="userEmail">
    
                </div>
    
                 <div>
                     
                    <label for="password"><strong>Senha</strong></label>
                    <input type="password" name="password" id="password">
                   
                </div>
    
                <div>
    
                    <label for="userDescription"><strong>Sujestão</strong></label>
                    <textarea name="userDescription" id ="userDescription"></textarea>
    
                </div>
    
                <div>
    
                    <label for="userPlan"><strong>Nível de Satisfação</strong></label>
                    
                    <select name="userPlan" id="userPlan">
                        <option value="1">Satisfeito</option>
                        <option value="2">Indiferente</option>
                        <option value="3">Insatisfeito</option>
                    </select>
                </div>
    
                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
    
            </form>
        </div>
        

    </main>

</body>
</html>
